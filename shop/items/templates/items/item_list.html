<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
</head>
<body>
    <h1>Товары</h1>
    <ul>
        {% for item in items %}
        <li>
            <a href="{% url 'item_detail' pk=item.pk %}">{{ item.name }}</a> - ${{ item.price }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
